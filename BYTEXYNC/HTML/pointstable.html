<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POINTS TABLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<style>


body {
    font-family: "Oswald", sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

th {
    background-color: rgb(209, 181, 132);;
}

tbody tr:nth-child(even) {
    background-color: rgb(209, 181, 132);;
}








</style>

</head>
<body>
    <body style="background-color: rgb(183, 142, 142);">
        <div class="container">
            <h1>IPL 2024 Points Table</h1>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Matches Played</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>RCB</td>
                        <td>6</td> <!-- Updated matches played -->
                        <td>4</td> <!-- Updated wins -->
                        <td>2</td>
                        <td>8</td> <!-- Updated points -->
                    </tr>
                    <tr>
                        <td>CSK</td>
                        <td>6</td>
                        <td>3</td>
                        <td>3</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>MI</td>
                        <td>4</td>
                        <td>2</td>
                        <td>2</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
